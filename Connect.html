            <body>
                <header>

                </header>
                <section class="connect-section">
                    <div id="content" class="connect-page">
                        <h2>Connect with Tyler</h2>
                        <form method="post">
                            <fieldset class="connect-fieldset">
                              <label for="first-name">First Name <input id="first-name" name="first-name" type="text" required /></label>
                              <label for="last-name">Last Name <input id="last-name" name="last-name" type="text" required /></label>
                              <label for="email">Email <input id="email" name="email" type="email" required /></label>
                              <label for="subject">Subject <input id="subject" name="subject" type="text" required /></label>
                              <label for="company">Company <input id="company" name="company" type="text" /></label>
                              <label for="phone">Phone <input id="phone" name="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/></label>
                              <label for="instagram">Instagram <input id="instagram" name="instagram" type="text" /></label>
                              <label for="website">Website <input id="website" name="website" type="url" /></label>
                              <label for="message">Leave us a message... <textarea id="message" name="message" rows="3" cols="30" class="message"placeholder=""></textarea></label>
                              <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="terms" /> I agree to the terms and conditions</label>
                            </fieldset>
                            <fieldset class="submit-button">
                                <input type="submit" value="Submit" />
                            </fieldset>
                    </div>
                </section>
            </body>
        </main>
